{% extends 'base.html' %} 
 
{% block content  %}   

{%  for item in phone  %}
  <div class="container">
    <div class="row mt-5 d-flex justify-content-center text-center">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                    <img src="../static/images/{{item.image}}" class="img-thumbnail" style="height: 150px; width: 90px;">
                </div>
                <div class="col-sm-9">
                  <ul class="list-unstyled text-start">
                    <li><h4 style="background-color: rgb(214, 177, 220);">{{item.itemsid.name}}</h4></li>
                    <li><strong">Price: {{item.price}} SAR </strong></li>
                    
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                   <a href="{% url 'details' id=item.id %}"  class="btn btn-outline-secondary ">Product Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endfor %}

{% endblock %}
